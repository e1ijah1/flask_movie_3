{% macro pagination_widget(pagination, endpoint, fragment='') %}

<ul class="pagination">
    <li class="page-item {% if not pagination.has_prev %}disabled{% endif %}">
        <a class="page-link"
           href="{% if pagination.has_prev %}{{ url_for(endpoint, page=pagination.page - 1, **kwargs) }}
        {{ fragment }}{% else %}#{% endif %}">
            Previous
        </a>
    </li>

    {% for p in pagination.iter_pages() %}
    {% if p %}
    {% if p == pagination.page %}
    <li class="page-item active">
        <a class="page-link" href="{{ url_for(endpoint, page=p, **kwargs) }}{{ fragment }}">
            {{ p }}
        </a>
    </li>
    {% else %}
    <li class="page-item">
        <a class="page-link" href="{{ url_for(endpoint, page=p, **kwargs) }}{{ fragment }}">
        {{ p }}
        </a>
    </li>
    {% endif %}
    {% else %}
    <li class="page-item disabled">
        <a class="page-link" href="#">&hellip;</a>
    </li>
    {% endif %}
    {% endfor %}

    <li class="page-item {% if not pagination.has_next %}disabled{% endif %}">
        <a class="page-link"
           href="{% if pagination.has_next %}{{ url_for(endpoint, page=pagination.page + 1, **kwargs) }}
        {{ fragment }}{% else %}#{% endif %}">
            Next
        </a>
    </li>
</ul>

{% endmacro %}
